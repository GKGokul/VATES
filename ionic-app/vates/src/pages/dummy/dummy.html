<ion-header>

  <ion-navbar>
    <ion-title>Available Transport</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <div>
    <h3 align="center">CABS</h3>
    <ion-list>
      <ion-item *ngFor="let cab of cabs">{{cab}}</ion-item>
    </ion-list>
  </div>
  <div>
    <h3 align="center">TRAINS</h3>
    <ion-list>
      <ion-item *ngFor="let train of trains">{{train}}</ion-item>
    </ion-list>
  </div>
  <div>
    <h3 align="center">BUSES</h3>
    <ion-list>
      <ion-item *ngFor="let bus of buses">{{bus}}</ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-content padding>

</ion-content>
