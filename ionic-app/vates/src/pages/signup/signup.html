<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="userData" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input type="text" formControlName="phone_no"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email ID</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <div id="loginButtons">
      <button ion-button type="submit" [disabled]="!userData.valid" (click)="submitDetails()">Submit</button>
    </div>

  </form>
</ion-content>
