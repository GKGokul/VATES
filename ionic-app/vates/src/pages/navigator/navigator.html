<ion-header>

  <ion-navbar>
    <ion-title>NAVIGATOR</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="overall">
  <ion-card>
  <ion-card-header>
      Ride Details
  </ion-card-header>  
  <ion-list>
    <ion-item>
      <ion-label color="dark" stacked>Source</ion-label>
      <ion-input type="text" placeholder="{{source}}" [(ngModel)]=source></ion-input>
    </ion-item>
    <div class="spcbut">
    <button ion-button color="dark" outline round type="button" name="button" (click)="listenSource()">
      <ion-icon name="mic" id="mic"></ion-icon>
    </button>
  </div>

    <ion-item>
      <ion-label color="dark" stacked>Destination</ion-label>
      <ion-input type="text" placeholder="{{destination}}" [(ngModel)]=destination></ion-input>
    </ion-item>
    <div class="spcbut">
    <button ion-button color="dark" outline round type="button" name="button"(click)="listenDestination()">
      <ion-icon name="mic" id="mic"></ion-icon>
    </button>
  </div>

  </ion-list>
  <div id="loginButtons">
  <button ion-button color="dark" round type="button" name="button" (click)="getFareEstimate()">Fare Estimate</button>
  </div>
</ion-card>


</ion-content>
